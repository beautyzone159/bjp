<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bath & Body Products</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff7f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
      color: #444;
      margin-bottom: 15px;
    }

    .buy-btn {
      background-color: #ff7f50;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .buy-btn:hover {
      background-color: #e25c3f;
    }
  </style>
</head>
<body>

  <h1>Bath & Body Products</h1>

  <div class="container">
    <div class="card">
      <div class="product-name">Dove Body Wash</div>
      <a href="https://www.amazon.in/" class="buy-btn" target="_blank">Buy Now</a>
    </div>
    <div class="card">
      <div class="product-name">Lux Velvet Touch Soap</div>
      <a href="https://www.flipkart.com/" class="buy-btn" target="_blank">Buy Now</a>
    </div>
    <div class="card">
      <div class="product-name">Nivea Nourishing Body Lotion</div>
      <a href="https://www.nivea.in/" class="buy-btn" target="_blank">Buy Now</a>
    </div>
    <div class="card">
      <div class="product-name">Fiama Shower Gel</div>
      <a href="https://www.amazon.in/" class="buy-btn" target="_blank">Buy Now</a>
    </div>
    <div class="card">
      <div class="product-name">Pears Pure & Gentle Soap</div>
      <a href="https://www.flipkart.com/" class="buy-btn" target="_blank">Buy Now</a>
    </div>
    <div class="card">
      <div class="product-name">Mamaearth Ubtan Body Scrub</div>
      <a href="https://www.mamaearth.in/" class="buy-btn" target="_blank">Buy Now</a>
    </div>
    <div class="card">
      <div class="product-name">Pond's Dreamflower Talc</div>
      <a href="https://www.amazon.in/" class="buy-btn" target="_blank">Buy Now</a>
    </div>
    <div class="card">
      <div class="product-name">Dettol Antibacterial Body Wash</div>
      <a href="https://www.dettol.co.in/" class="buy-btn" target="_blank">Buy Now</a>
    </div>
  </div>

</body>
</html>
