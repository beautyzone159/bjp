<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skin Care Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #444;
    }

    .buy-btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background-color: #e64598;
    }
  </style>
</head>
<body>

  <h1>Skin Care Products</h1>

  <div class="container">
    <div class="card">
      <div class="product-name">Nivea Soft Moisturizer</div>
        <a href="https://www.amazon.in/" class="buy-btn" target="_blank">Buy Now</a>
</div>
    <div class="card">
      <div class="product-name">Pond's Super Light Gel</div>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="card">
      <div class="product-name">L'Oréal Revitalift Night Cream</div>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="card">
      <div class="product-name">Mamaearth Vitamin C Face Wash</div>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="card">
      <div class="product-name">Himalaya Neem Face Wash</div>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="card">
      <div class="product-name">Biotique Morning Nectar Lotion</div>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="card">
      <div class="product-name">Lakmé Peach Milk Moisturizer</div>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="card">
      <div class="product-name">WOW Aloe Vera Gel</div>
      <button class="buy-btn">Buy Now</button>
    </div>
    <div class="card">
      <div class="product-name">The Derma Co Sunscreen SPF 50</div>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>

</body>
</html>
